<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in all the World and Temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="wather.css">
</head>
<body>
    <div class="container pb-3">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert text-center">Weather</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center" id="weatherwidget">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                New Delhi,IN
                            </h5>
                             <p>Friday,March 05, 2022</p>
                             <div id="tempcard">
                                 <h6 class="card-subtitle mb2 far">24 </h6>
                                 <p class="card-text">Feels Like:24.08 °C</p>
                                 <p class="card-text">Max: 24.05 °F, Min: 23 °F</p>
                             </div>
                             <div id="img-container"> Clean <img src="..."/></div>
                             <p>Clear</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="wather.js"></script>
</body>
</html>
