<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Store Local storage</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
						<h1>TaskList App</h1>
					</div>
					<div class="card-body bg-light">
						<form id="task-form">
							<div class="form-group">
								<input type="text" name="" placeholder="Enter A Task" class="form-control mb-3" id="ip-task">
							</div>
							<div class="form-group">
								<input type="submit" name="" value="Add Task" class="btn btn-md btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Display Items -->
		<div class="row mt-4" >
			<div class="col-md-6 m-auto" >
				<ul class="list-group" id="task-list-form" >	
				</ul>
			</div>
		</div>
	</div>

<!-- Script Code -->
<script src="jspider.js"></script>
</body>
</html>
