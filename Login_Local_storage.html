<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in local storage in javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Login.Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="psw" placeholder="password">
            </div>
            <button type="button" onclick="saveData()" id="save_btn" class="btn btn-danger m-2">Submit</button>
            <!--functio calling-->
        </form>
    </div>
    <script>
        function saveData() {
            let email, psw;
            email = document.getElementById("email").value; //local storage me set karana haia
            psw = document.getElementById("psw").value;


            let user_records = new Array();
            user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []

            if (user_records.some((v) => { return v.email == email && v.psw == psw })) {
                alert("Login Pass");
                let current_user = user_records.filter((v) => { return v.email == email && v.psw == psw })[0]
                //localStorage.setItem('name',current_user.name);
                localStorage.setItem('email', current_user.email);
                // localStorage.setItem('psw', current_user.psw);
                window.location.href = "profile.html"
            }
            else {
                alert('Login Fail');
            }
        }
    </script>
</body>

</html>
